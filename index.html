<!DOCTYPE html>
<html lang="fr">

<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title & favicon-->
    <title>Groupomania</title>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/490f3c0b00.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./frontend/assets/css/index.css">
</head>

<body>

    <div class="wrapper">
        <div class="title">
            <img src="./frontend/assets/images/groupomania.png" alt="logo groupomania" />

        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Me connecter</label>
                <label for="signup" class="slide signup">M'enregistrer</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login" id="form-login">
                    <div class="field">
                        <div class="input-container">
                            <em class="fas fa-at icon icon-emailLogin"></em>
                            <input id="email-login" type="text" placeholder="Adresse email">
                        </div>
                        <span id="error-emailLogin">
                            email incorrecte.
                        </span>
                    </div>
                    <div class="field">
                        <div class="input-container">
                            <em class="fas fa-user-lock icon-passwordLogin"></em>
                            <input id="password-login" type="password" placeholder="Mot de passe">
                        </div>
                        <span id="error-passwordLogin">
                            mot de pass incorrecte.
                        </span>
                    </div>
                    <div class="pass-link">
                        <a href="#">Mot de passe oublier?</a>
                        <div id="error-login"></div>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="btnValidLogin" type="submit" value="Me connecter">
                    </div>
                    <div class="signup-link">
                        Vous n'êtes pas membre? <a href="">enregistrez vous</a>
                    </div>
                </form>
                <form action="#" class="signup" id="form-signup">
                    <div class="field">
                        <div class="input-container">
                            <em class="far fa-user icon icon-name"></em>
                            <input id="name-signup" type="text" placeholder="Nom">
                        </div>
                        <span id="error-name">
                            Votre nom n'est pas correcte.
                        </span>
                    </div>
                    <div class="field">
                        <div class="input-container">
                            <em class="far fa-user icon icon-firstname"></em>
                            <input id="firstname-signup" type="text" placeholder="Prénom">
                        </div>
                        <span id="error-firstname">
                            Votre prénom n'est pas correcte.
                        </span>
                    </div>
                    <div class="field">
                        <div class="input-container">
                            <em class="fas fa-at icon icon-email"></em>
                            <input id="email-signup" type="text" placeholder="Adresse email">
                        </div>
                        <span id="error-email">
                            Votre email n'est pas correcte.
                        </span>
                    </div>
                    <div class="field last">
                        <div class="input-container">
                            <em class="fas fa-user-lock icon-password"></em>
                            <input id="password-signup" type="password" placeholder="mot de passe">
                        </div>
                        <span id="error-password">
                            Votre mot de passe n'est pas correcte.
                        </span>
                    </div>
                    <div id="message"></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="btnValidSignup" type="submit" value="m'enregistrer">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--footer-->
    <footer class="footer">

        <div class="copyright"> Groupomania ©2021 - All right reserved.</div>

    </footer>
    <!--script js-->
    <script src="./frontend/assets/js/utils.js"></script>
    <script src="./frontend/assets/js/request.js"></script>
    <script src="./frontend/assets/js/index.js"></script>



</body>

</html>
